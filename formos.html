<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formos</title>
</head>
<body>
<form action="http://www.delfi.lt/" method="get">
    <table>
        <tr>
            <td><label for="ivedimas1">input type text</label><input id="ivedimas1" type="text"
                                                                     placeholder="iveskite varda" name="ivedimas1"></td>

        </tr>
        <tr>
            <td><label for="ivedimas2">input type password</label>
                <input id="ivedimas2" type="password" placeholder="iveskite slaptazodi" name="ivedimas2"></td>
        </tr>
        <tr>
            <td>input type radio
                <input type="radio" name="gender">male</input>
                <input type="radio" name="gender">female</input>
                <input type="radio" name="gender">helicopter</input></td>
        </tr>
        <tr>
            <td>input type checkbox
                <input type="checkbox" name="spam">reklaminiai laiskai</input>
                <input type="checkbox" name="newsletter">naujienlaiskiai</input>
                <input type="checkbox" name="eula">xdddddddd</input></td>
        </tr>
        <tr>
            <td>input type submit
                <input type="submit" value="spausk"></input>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
